<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flip Card Effect</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
  <div class="cardBox">
    <div class="card facebook">
      <div class="card-front facebook"><i class="fab fa-facebook-f"></i></div>
      <div class="card-back facebook">Facebook</div>
    </div>
  </div>
  <div class="cardBox">
    <div class="card twitter">
      <div class="card-front twitter"><i class="fab fa-twitter"></i></div>
      <div class="card-back twitter">Twitter</div>
    </div>
  </div>
  <div class="cardBox">
    <div class="card instagram">
      <div class="card-front instagram"><i class="fab fa-instagram"></i></div>
      <div class="card-back instagram">Instagram</div>
    </div>
  </div>
</body>
</html>
